
# turn on basic auth

spring:
  security:
    user:
      name: ${broker.filter.user}
      password: ${broker.filter.password}


# turn on actuator endpoints protected by basic auth
management:
  endpoint:
    beans:
      enabled: true
    info:
      enabled: true
    loggers:
      enabled: true
    metrics:
      enabled: true

# make all endpoints accessible over web
  endpoints:
    web:
      exposure:
        include: "*"